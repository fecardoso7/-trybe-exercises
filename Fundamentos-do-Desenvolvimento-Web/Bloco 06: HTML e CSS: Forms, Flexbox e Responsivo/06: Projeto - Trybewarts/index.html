<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TrybeWarts</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<header class="header">
		<img src="./images/trybewarts-header-logo.svg" alt="trybelogo" class="trybewarts-header-logo" />
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form action="" class="trybewarts-login">
			<label for="email"></label>
			<input type="email" name="email" id="email" placeholder="Email" />

			<label for="senha"></label>
			<input type="password" name="password" id="password" placeholder="Senha" />
			<button class="btnentrar">Entrar</button>
		</form>
	</header>

	<form id="form-data"></form>

	<main class="main">
		<form action="" class="box1" id="evaluation-form" method="get">
			<section id="form-avaliation">
				<h1>Formulário de Avaliação</h1>
			</section>
			<div class="input-container">
				<input type="text" id="input-name" placeholder="Nome" />
				<input type="text" id="input-lastname" placeholder="Sobrenome" />
			</div>
			<div class="input-email-casa">
				<input type="email" id="input-email" placeholder="Email" />
				<label for="">Casa:</label>
				<select name="house" id="house">
					<option value="Gitnória" id="gitnoria-house">Gitnória</option>
					<option value="Pytherina" id="pytherina-house">Pytherina</option>
					<option value="Corvinode" id="corvinode-house">Corvinode</option>
					<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
				</select>
			</div>
			<hr />
			<section class="family form-check">
				<label for="family" id="label-family">Qual sua família?</label>
				<section>
					<input class="form-check-input" type="radio" checked="true" name="family" value="Frontend"
						id="frontend" />
					<label class="form-check-label" for="frontend">Frontend</label>
				</section>
				<section>
					<input class="form-check-input" type="radio" name="family" value="Backend" id="backend" />
					<label class="form-check-label" for="backend">Backend</label>
				</section>
				<section>
					<input class="form-check-input" type="radio" name="family" value="FullStack" id="fullstack" />
					<label for="fullstack">Fullstack</label>
				</section>
			</section>
			<br>
			<section class="tech-form-check">
				<label class="form-check-label" for="" id="label-content">Qual conteúdo você está com mais vontade de
					aprender?</label>
				<section class="techColumn1">
					<div>
						<input type="checkbox" class="subject form-check-input" value="HoFs" name="hof" id="hof" />
						<label class="form-check-label" for="hof">HoFs</label>
					</div>
					<div>
						<input type="checkbox" class="subject form-check-input" value="Jest" name="jest" id="jest" />
						<label for="jest">Jest</label>
					</div>
					<div>
						<input type="checkbox" class="subject form-check-input" value="Promises" name="promises"
							id="promises" />
						<label for="promises">Promises</label>
					</div>
				</section>
				<section class="techColumn2">
					<div>
						<input type="checkbox" class="subject form-check-input" value="React" name="react" id="react" />
						<label for="react">React</label>
					</div>
					<div>
						<input type="checkbox" class="subject form-check-input" value="SQL" name="sql" id="sql" />
						<label for="sql">SQL</label>
					</div>
					<div>
						<input type="checkbox" class="subject form-check-input" value="Python" name="python"
							id="python" />
						<label for="python">Python</label>
					</div>
				</section>
			</section>
			</section>
			<div class="rate">
				<label for="" id="label-rate"> Como você avalia a Trybewarts? </label>
				<div>
					<input type="radio" name="rate" id="1" value="1" />
					<label for="1">1</label>
					<input type="radio" name="rate" id="2" value="2" />
					<label for="2">2</label>
					<input type="radio" name="rate" id="3" value="3" />
					<label for="3">3</label>
					<input type="radio" name="rate" id="4" value="4" />
					<label for="4">4</label>
					<input type="radio" name="rate" id="5" value="5" />
					<label for="5">5</label>
					<input type="radio" name="rate" id="6" value="6" />
					<label for="6">6</label>
					<input type="radio" name="rate" id="7" value="7" />
					<label for="7">7</label>
					<input type="radio" name="rate" id="8" value="8" />
					<label for="8">8</label>
					<input type="radio" name="rate" id="9" value="9" />
					<label for="9">9</label>
					<input type="radio" name="rate" id="10" value="10" />
					<label for="10">10</label>
				</div>
			</div>
			<section>
				<label for="" class="textarea">Deixe seu comentário:</label>
				<textarea name="textarea" id="textarea" cols="30" rows="6" maxlength="500"></textarea>
				<span id="counter">500</span><span id="counter-text"> caracteres restantes</span>
			</section>
			<section>
				<label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
				<input type="checkbox" name="agreement" id="agreement" />
			</section>
			<button type="submit" id="submit-btn" disabled>Enviar</button>
		</form>
		<img src="images/trybewarts-colored.svg" alt="Trybewarts Logo" id="trybewarts-forms-logo" />
	</main>
	<footer>
		<p>Direitos reservados à Trybewarts©</p>
	</footer>
	<script src="./script.js"></script>
</body>

</html>
